<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Light:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuMyeongjo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="payment-page">
      <div class="maestro"></div>
      <section class="amount-frame">
        <header class="bar-container">
          <div class="bar16">
            <div class="bar17">
              <div class="time8">9:41</div>
              <div class="battery-frame-wrapper">
                <div class="battery-frame3">
                  <img
                    class="cellular-connection-icon8"
                    alt=""
                    src="./public/cellular-connection.svg"
                  />

                  <img class="wifi-icon8" alt="" src="./public/wifi.svg" />

                  <div class="battery8">
                    <div class="border8"></div>
                    <img class="cap-icon8" alt="" src="./public/cap.svg" />

                    <div class="capacity8"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-background">
            <div class="back3">back</div>
          </div>
        </header>
        <div class="form-frame">
          <div class="input-field-frame">
            <div class="input-field-frame-child"></div>
            <div class="payment-info">
              <div class="payment-label">
                <div class="payment1">payment</div>
                <div class="payment-method-label">
                  <img
                    class="pencil-icon"
                    loading="eager"
                    alt=""
                    src="./public/pencil@2x.png"
                  />
                </div>
              </div>
            </div>
            <div class="frame-container1">
              <div class="back-button">
                <img
                  class="mastercard-icon"
                  loading="eager"
                  alt=""
                  src="./public/mastercard@2x.png"
                />

                <div class="empty-space">159-107-1396</div>
              </div>
              <div class="error-message">
                <div class="instruction-text">
                  <div class="ex-422">ex-4/22</div>
                  <div class="icon-frames">
                    <p class="p6">123</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-frame1">
          <div class="amount-frame1">
            <div class="amount-frame-child"></div>
            <div class="amount">amount</div>
            <div class="payment-method-frame">$100</div>
          </div>
        </div>
        <div class="main-frame2">
          <div class="rectangle-parent9">
            <div class="frame-child13"></div>
            <div class="payment-method">
              <p class="payment-method1">payment method</p>
            </div>
            <div class="master-card">
              <p class="master-card1">master card</p>
            </div>
          </div>
        </div>
        <div class="amount-frame-inner">
          <div class="rectangle-parent10">
            <div class="frame-child14"></div>
            <div class="id">id</div>
            <div class="div1">879352</div>
          </div>
        </div>
      </section>
      <div class="back-button-frame">
        <div class="back-button-label">
          <div class="back-button-label-child" id="rectangle"></div>
          <div class="pay-now">
            <p class="pay-now1">pay now</p>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
