<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Light:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuMyeongjo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <header class="bar6">
        <div class="bar7">
          <div class="time3">9:41</div>
          <div class="cellular-connection-frame1">
            <div class="battery-frame2">
              <img
                class="cellular-connection-icon3"
                loading="eager"
                alt=""
                src="./public/cellular-connection.svg"
              />

              <img
                class="wifi-icon3"
                loading="eager"
                alt=""
                src="./public/wifi.svg"
              />

              <div class="battery3">
                <div class="border3"></div>
                <img
                  class="cap-icon3"
                  loading="eager"
                  alt=""
                  src="./public/cap.svg"
                />

                <div class="capacity3"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="log-in-button">
        <section class="logo-frame">
          <h1 class="log-into-your-container">
            <p class="log-into">Log into</p>
            <p class="your-account1">your account</p>
          </h1>
          <div class="sign-up-button2">
            <div class="text-fields-container">
              <div class="button-sign-up">
                <div class="textfields-place-holder4">
                  <input
                    class="email-address1"
                    placeholder="Email address"
                    type="text"
                  />

                  <div class="text-already-have-account"></div>
                </div>
                <div class="textfields-place-holder5">
                  <input class="password1" placeholder="Password" type="text" />

                  <div class="line-div"></div>
                </div>
              </div>
            </div>
            <div class="forgot">Forgot Password?</div>
            <div class="loginheader">
              <div class="logintoframe">
                <div class="emailtextfield" id="emailtextfieldContainer">
                  <div class="button-upper-case1">
                    <div class="text-fields-email"></div>
                    <b class="sign-up2"> log in</b>
                  </div>
                </div>
                <div class="line-separator">
                  <div class="already-have-account2"></div>
                  <div class="or-log-in">or log in with</div>
                </div>
              </div>
            </div>
            <div class="loginform">
              <div class="logo-social1">
                <img
                  class="parent-frame-icon"
                  loading="eager"
                  alt=""
                  src="./public/frame-12.svg"
                />

                <img
                  class="parent-frame-icon1"
                  loading="eager"
                  alt=""
                  src="./public/frame-13.svg"
                />

                <img
                  class="parent-frame-icon2"
                  loading="eager"
                  alt=""
                  src="./public/frame-14.svg"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="signuporlogin">
        <div class="login-message">
          <div class="already-have-account3">Donâ€™t have an account?</div>
          <div class="log-in1">Sign Up</div>
        </div>
      </div>
    </div>

    
  </body>
</html>
