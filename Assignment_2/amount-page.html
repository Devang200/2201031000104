<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./amount-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Light:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuMyeongjo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="amount-page">
      <div class="bar14">
        <div class="bar15">
          <div class="time7">9:41</div>
          <div class="sub-frames-wrapper">
            <div class="sub-frames">
              <img
                class="cellular-connection-icon7"
                alt=""
                src="./public/cellular-connection.svg"
              />

              <img class="wifi-icon7" alt="" src="./public/wifi.svg" />

              <div class="battery7">
                <div class="border7"></div>
                <img class="cap-icon7" alt="" src="./public/cap.svg" />

                <div class="capacity7"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="backshare-frame-parent">
        <header class="backshare-frame">
          <div class="back2">back</div>
          <div class="share1">share</div>
        </header>
        <div class="rectangles-stack"></div>
        <div class="rectangles-stack-parent">
          <div class="rectangles-stack1"></div>
          <img class="objects-icon2" alt="" src="./public/objects-1@2x.png" />

          <img
            class="circled-play-icon1"
            loading="eager"
            alt=""
            src="./public/circled-play@2x.png"
          />
        </div>
      </div>
      <main class="amount-page-inner">
        <section class="frames-and-objects-frame-parent">
          <div class="frames-and-objects-frame">
            <img class="objects-icon3" alt="" src="./public/objects@2x.png" />

            <div class="image2">
              <p class="p4">10+</p>
              <p class="image3">image</p>
            </div>
          </div>
          <div class="how-much-frame">
            <div class="how-much-frame-child"></div>
            <div class="frame-circledplay">
              <div class="how-much-you">how much you want to donate?</div>
            </div>
            <div class="frame-parent2">
              <div class="rectangle-rectangle">
                <div class="frame-backshare"></div>
                <div class="frame-objectsbj">
                  <p class="p5">$50</p>
                </div>
              </div>
            </div>
            <div class="frame-parent3">
              <button class="frame-button">
                <div class="frame-child11" id="rectangle"></div>
                <div class="div">$100</div>
              </button>
            </div>
            <div class="frame-amounttext">
              <button class="frame-or">
                <div class="frame-or-child"></div>
                <div class="rectangle">$150</div>
              </button>
              <div class="frame-inputtext">
                <div class="frame-childtext">
                  <button class="rectangle-parent8">
                    <div class="frame-child12"></div>
                    <div class="text-donate">$200</div>
                  </button>
                </div>
                <div class="rectangle-border">
                  <div class="or">or</div>
                </div>
                <div class="rectangle-capacity">
                  <div class="frame-enterhere"></div>
                  <div class="enter-here">
                    <p class="enter-here1">Enter here</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

   
  </body>
</html>
