<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Light:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuMyeongjo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <header class="bar4">
        <div class="bar5">
          <div class="time2">9:41</div>
          <div class="connect-options">
            <div class="cellular-connection-frame">
              <img
                class="cellular-connection-icon2"
                loading="eager"
                alt=""
                src="./public/cellular-connection.svg"
              />

              <img
                class="wifi-icon2"
                loading="eager"
                alt=""
                src="./public/wifi.svg"
              />

              <div class="battery2">
                <div class="border2"></div>
                <img
                  class="cap-icon2"
                  loading="eager"
                  alt=""
                  src="./public/cap.svg"
                />

                <div class="capacity2"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="password-text-field">
        <form class="sign-up-button">
          <div class="or-link">
            <h2 class="create-your-account-container">
              <p class="create">Create</p>
              <p class="your-account">your account</p>
            </h2>
          </div>
          <div class="already-have-account">
            <div class="text-fieldemail">
              <div class="textfields-place-holder">
                <input
                  class="email-address"
                  placeholder="Enter your name"
                  type="text"
                />

                <div class="confirm-password-field"></div>
              </div>
              <div class="textfields-place-holder1">
                <input
                  class="password"
                  placeholder="Email address"
                  type="text"
                />

                <div class="textfields-place-holder-child"></div>
              </div>
              <div class="textfields-place-holder2">
                <input
                  class="confirm-password"
                  placeholder="Password"
                  type="text"
                />

                <div class="textfields-place-holder-item"></div>
              </div>
              <div class="textfields-place-holder3">
                <input
                  class="confirm-password1"
                  placeholder="Confirm password"
                  type="text"
                />

                <div class="textfields-place-holder-inner"></div>
              </div>
            </div>
          </div>
          <div class="sign-up-button1">
            <button class="button-upper-case">
              <div class="button-upper-case-child"></div>
              <b class="sign-up1">SIGN UP</b>
            </button>
          </div>
          <div class="or-sign-up">or sign up with</div>
          <div class="frame-logo">
            <div class="logo-instance"></div>
          </div>
          <div class="frame-login">
            <div class="logo-social">
              <img
                class="logo-social-child"
                loading="eager"
                alt=""
                src="./public/frame-12.svg"
              />

              <img
                class="logo-social-item"
                loading="eager"
                alt=""
                src="./public/frame-13.svg"
              />

              <img
                class="logo-social-inner"
                loading="eager"
                alt=""
                src="./public/frame-14.svg"
              />
            </div>
          </div>
          <div class="sign-up-with">
            <div class="already-have-account-parent" id="frameContainer">
              <div class="already-have-account1">Already have account?</div>
              <div class="log-in">Log In</div>
            </div>
          </div>
        </form>
      </main>
    </div>

    
  </body>
</html>
